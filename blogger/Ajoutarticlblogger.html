    <form>
      <div class="form-group row">
        <legend for="inputEmail3" class="col-sm-2 col-form-label">Name of article :</legend>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputArticleName" placeholder="Name of article">

      </div>
      <div class="form-group row">
        <legend for="inputPassword3" class="col-sm-2 col-form-label">Sale</legend>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSale" placeholder="Sale">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Type of article :</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Dresses" checked>
              <label class="form-check-label" for="gridRadios1">
                Dresses
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Tops">
              <label class="form-check-label" for="gridRadios2">
                Tops
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Bottoms">
              <label class="form-check-label" for="gridRadios3">
                Bottoms
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="Swim">
              <label class="form-check-label" for="gridRadios4">
                Swim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="Outerwear">
              <label class="form-check-label" for="gridRadios5">
                Outerwear
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="Shoes">
              <label class="form-check-label" for="gridRadios6">
                Shoes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios7" value="Accessories">
              <label class="form-check-label" for="gridRadios7">
                Accessories
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios8" value="Home & Gifts">
              <label class="form-check-label" for="gridRadios8">
                Home & Gifts
              </label>
            </div>
          </div>
        </div>
      </fieldset>

        <div class="col-sm-2">

        </div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" name="gridCheck" value="XXS">
            <label class="form-check-label" for="gridCheck1">
              XXS
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" name="gridCheck" value="XS">
            <label class="form-check-label" for="gridCheck1">

            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" name="gridCheck" value="S">
            <label class="form-check-label" for="gridCheck1">
              S
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" name="gridCheck" value="M">

          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" name="gridCheck" value="L">

          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" name="gridCheck" value="XL">

            <div class="form-check">

              <div class="form-check">
